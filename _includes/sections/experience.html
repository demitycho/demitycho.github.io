<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span>My Work Experience</span></h1>
        </div>
    </div>
        <div class="row">
        {% for experience in site.data.index.experience %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-sm-6 wow col-sm-offset-3 zoomIn">
                {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft col-sm-offset-3 {% else %} fadeInRight {% endif %}">
                {% endif %}
            {% else %}
            <div class="col-sm-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
            {% endif %}
              <div class="team-member">
                  <center><img src="{{ experience.img | prepend: site.baseurl }}" class="img-responsive img-medium" height="150px" alt=""></center>
              </div>
                  <h3>
                  	<br></br>
                  	<ul>{{ experience.desc }}</ul>
                  </h3>
                  <br></br>
          </div>
      {% endfor %}
    </div>
</div>
